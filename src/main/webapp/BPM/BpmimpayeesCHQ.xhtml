<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">



<h:head>

	<h:title>NCRM-Extraction </h:title>

</h:head>
<h:body id="repoBrowse" class="" style="cursor: auto;">

	<ui:composition template="/Layout/commonLayout.xhtml">
		<ui:define name="content">
			<div class="content">
				<div class="header ">
					<div class="title">
						<h2>
							<h:outputText value="BPM-#{commun['ImpayeesChq']}" />
							<h:outputText value=" " />

						</h2>



					</div>


				</div>

				<div id="resultsContainer" class="body">





					<div
						style="width: 90%; margin-right: 5%; margin-left: 5%; margin-top: 1%">
						<h:form id="form1">

							<p:ajaxStatus onstart="PF('statusDialog').show()"
								onsuccess="PF('statusDialog').hide()" />

							<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
								closable="false" resizable="false" showHeader="false">
								<p:graphicImage name="images/progressbar.gif" />
							</p:dialog>


							<!-- Panel 1 -->

							<p:panel id="horizontal" header="#{commun['listimpChq']}"
								toggleable="true">


								<p:panelGrid style="margin: 0 auto">

									<p:row>

										<p:column style="border-color: #ffffff ;">
											<p:outputLabel value="#{commun['dtetr']}:" />
										</p:column>
										<p:column style="border-color: #ffffff ;">
											<p:calendar id="button" value="#{ManagedBeanImpChq.dteTr1}"
												pattern="dd-MM-yyyy" mask="true" />
										</p:column>
										




									</p:row>

									<p:row>
<p:column style="border-color: #ffffff ;"/>
								

										<p:column style="border-color: #ffffff ;">
	<p:commandButton icon="ui-icon-gear"
												value="#{commun['btnExtraire']}" style="width: 45%"
												title="#{commun['btnExtraire']} "
												actionListener="#{ManagedBeanImpChq.ExtraireImpyeeChq('BPM')}"
												disabled="false"
												update=":form1">
											</p:commandButton>

											<p:commandButton icon="ui-icon-arrowthickstop-1-s"
												value="Exporter" style="width: 45%" title="Exporter"
												actionListener="#{ManagedBeanImpChq.ExporterImpyeeChq('BPM')}"
												disabled="false"
												update=":form1">
											</p:commandButton>






										</p:column>



									</p:row>





								</p:panelGrid>






								<p:confirmDialog global="true" showEffect="fade"
									hideEffect="fade">
									<p:commandButton value="Yes" type="button"
										styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
									<p:commandButton value="No" type="button"
										styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
								</p:confirmDialog>
								<p:messages id="messages" showDetail="true" autoUpdate="true"
									closable="false"
									style="width: 90%; margin-right: 5%; margin-left: 5%; margin-top: 1%" />





								<p:dataTable id="listImpChq" var="imp"
									value="#{ManagedBeanImpChq.listCountImpayeeChq}"
									emptyMessage="" rows="10" paginator="true"
									paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
									rowsPerPageTemplate="5,10,15" paginatorPosition="bottom">

									<p:column headerText="#{commun['cdeBanque']}">
										<h:outputText value="#{imp.ZBK}" />
									</p:column>


									<p:column headerText="#{commun['libBanque']}">
										<h:outputText value="#{imp.ZBK_lib}" />
									</p:column>

									<p:column headerText="#{commun['NbrChequeimp']}">
										<h:outputText value="#{imp.countVal}" />
									</p:column>

									<p:column headerText="#{commun['dtetr']}">
										<h:outputText value="#{imp.DTE}" />
									</p:column>




								</p:dataTable>

							</p:panel>


						</h:form>
					</div>



				</div>

			</div>





		</ui:define>
	</ui:composition>

</h:body>
</html>
